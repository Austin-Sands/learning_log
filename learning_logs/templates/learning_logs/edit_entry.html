{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
<p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
<h2>Edit Entry</h2>
{% endblock page_header %}

{% block content %}

<form>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Submit" %}
</form>

{% endblock content %}
